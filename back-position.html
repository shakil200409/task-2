<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Position</title>
    <link rel="stylesheet" href="backp.css">
    <style>
        
    img {
    height: 100px;
    width: 100px;
    background-color: tomato;
    background-position: absolute;
    }

    .header{
        height: 400px;
        background-image: url(images/nature.jpg);
        background-repeat: no-repeat;
        background-size: contain;
    }
    .beader{
        height: 360px;
        background-image: url('../images/nature.jpg');
        background-repeat:no-repeat;
        background-position: 100% 100%;
    }
    </style>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrTFrhr_-pYR74jUgOy7IerAoHAX3zPIZZcg&s" alt="This is image">

    <header class="header">
        <h1>This is Dhaka</h1>
    </header>
    <div class="beader">

    </div>
</body>
</html>
